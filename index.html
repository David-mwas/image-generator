<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageEngine</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href=""
    />
    <!-- <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css"> -->
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="top">
        <p><i class="fa fa-image"></i></p>
        <h1>Image Search Engine</h1>
      </div>
      <form action="" id="search-form">
        <input
          type="text"
          id="search-box"
          placeholder="search images for pets, people, cars..."
        />
        <div id="micicon"><i class="fa fa-microphone"></i></div>
        <button id="search"><i class="fa fa-search"></i></button>
      </form>
    </header>

    <div id="search-results"></div>
    <div class="showbtn">
      <button id="showmore-btn">Show more</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
